<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large chat bubble with plus inside -->

  <!-- Main chat bubble body (rounded rectangle) -->
  <rect x="4" y="4" width="36" height="28" rx="6" ry="6"
        stroke="white"
        stroke-width="2.5"
        fill="none"
        opacity="0.95"/>

  <!-- Chat bubble tail (pointing down) -->
  <path d="M 18 32 L 14 42 L 22 32 Z"
        stroke="white"
        stroke-width="2.5"
        fill="none"
        stroke-linejoin="round"
        opacity="0.95"/>

  <!-- Plus sign inside (centered and prominent) -->
  <line x1="22" y1="10" x2="22" y2="26"
        stroke="white"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.95"/>
  <line x1="14" y1="18" x2="30" y2="18"
        stroke="white"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.95"/>
</svg>
